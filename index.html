<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper yellow darken-2">
      <a href="#" class="brand-logo">Weather Dashboard</a>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <aside class="col l3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="input-field col s12" id="search-form">
          <input class="form-control" type="text" id="search-value" />
          <button type="submit" class="btn waves-effect yellow darken-4" id="search-button"> Search </button>
        </div>

        <ul class="list-group history collection"></ul>
      </aside>

      <div class="col l9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
